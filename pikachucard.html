    <style> 
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:'Times New Roman', Times, serif;
    } 

     body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #010101; }


     .custom-card {
        position: relative;
        display: flex;
        justify-content:center;
        align-items:center;
        width: 350px;
        max-width: 100%;
        height: 300px;
        background: #FFF;
        border-radius: 20px;
        transition: 0.5s;
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
    }

     .custom-card:hover {
        height: 400px;
    }

  .custom-card .img-box {
        position: absolute;
        top: 20px;
        width: 300px;
        height: 220px;
        border-radius: 12px;
        overflow: hidden;
        transition: 0.5s;
    }

   .custom-card:hover .img-box {
        top: -100px;
        scale: 0.75;
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
    }

    .container .custom-card .img-box img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

   .custom-card .custom-content {
        position: absolute;
        width: 100%;
        height: 35px;
        padding: 10px 20px;
        text-align: center;
        overflow: hidden;
        transition: 0.5s;
    }

 .custom-card:hover .custom-content {
        top: 150px;
        height: 250px;
    }

 .custom-card .custom-content a {
        display:inline-block;
        padding: 10px 20px;
        text-decoration: none;
        background: #181818;
        margin-top: 15px;
        color: #fff;
        font-weight: 500;
    }

    

      
    </style>
